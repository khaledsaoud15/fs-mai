<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Generator</title>
  </head>
  <body class="h-full w-screen flex items-center justify-center">
    <div class="flex flex-col gap-6 w-2/4 h-auto">
      <div class="flex items-center gap-4 w-fit h-auto mx-auto">
        <input
          type="color"
          class="color-input w-12 h-12 rounded-full p-1 border-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <h1 class="text-4xl font-semibold">Select Your Color</h1>
      </div>

      <div class="w-full h-fit p-8 border rounded-lg flex flex-col gap-4">
        <select value="colors" class="w-full h-auto types">
          <option value="types">Types</option>
        </select>
        <select value="direction" class="w-full h-auto direction hidden">
          <option value="direction">Direction</option>
        </select>
        <div class="colorsContainer hidden w-full h-fit gap-4">
          <input
            type="color"
            class="c1 w-1/3 py-1 px-2 outline-none border border-gray-200"
          />
          <input
            type="color"
            placeholder="color 2"
            class="c2 w-1/3 py-1 px-2 outline-none border border-gray-200"
          />
          <input
            type="color"
            placeholder="color 3"
            class="c3 w-1/3 py-1 px-2 outline-none border border-gray-200"
          />
        </div>
        <button class="generate w-fit py-2 px-4 bg-blue-500 rounded-lg mx-auto">
          Generate
        </button>
      </div>

      <div class="change w-full rounded-lg h-auto p-8 bg-violet-800"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
