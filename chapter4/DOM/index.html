<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="h-screen w-full bg-black flex items-center justify-center">
    <div
      class="w-1/3 bg-white h-2/3 rounded-md shadow-sm flex flex-col gap-4 py-3 justify-evenly"
    >
      <h1 class="text-xl font-semibold text-center">LOGIN</h1>
      <div class="flex flex-col gap-4 w-full h-auto px-3">
        <input
          type="email"
          class="email w-full py-3 px-4 border outline-none rounded-md"
          placeholder="Email"
        />
        <input
          type="password"
          class="password w-full py-3 px-4 border outline-none rounded-md"
          placeholder="Password"
        />
      </div>
      <div class="flex items-center justify-center gap-4">
        <div
          class="w-10 h-10 rounded-full bg-transparent border border-green-500 p-2"
        >
          <img
            src="facebook-176-svgrepo-com.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <div
          class="w-10 h-10 rounded-full bg-transparent border border-green-500 p-2"
        >
          <img src="github-svgrepo-com.svg" alt="bbbg" class="w-full h-full" />
        </div>
        <div
          class="w-10 h-10 rounded-full bg-transparent border border-green-500"
        >
          <img
            src="google-plus-svgrepo-com.svg"
            alt="bbbg"
            class="w-full h-full"
          />
        </div>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <button
          class="btn w-1/3 py-2 rounded-md bg-green-400 mx-auto text-white hover:bg-green-500"
        >
          Login
        </button>
        <p class="text-base font-thin text-gray-600 text-center">
          If you dont have an account please
          <span class="text-green-500 cursor-pointer hover:underline"
            >Register</span
          >
        </p>
      </div>
      <span class="error font-semibold text-center hidden"
        >Logged in successfully</span
      >
    </div>
    <script src="tailwind.config.js"></script>
    <script src="users.js"></script>
    <script src="app.js"></script>
  </body>
</html>
